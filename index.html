<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>rock paper siccors game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score-board">
        <span id="point-2">0</span>:<span id="point-1">0</span>
        <div id="userB" class="badget">player-2</div>
        <div id="userA" class="badget">player-1</div>
    </div>
    <div class="result">
        <p id="action-msg"></p>
    </div>
    <div class="choices">
        <div class="choice" id="r"> 
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <div class="reset">
        <p>Click to reset the game</p>
        <button type="submit" class="my-btn">Reset</button>
    </div>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
